<!-- 
 ## <script> 위치
  1. head + async 
   - 자바스크립트를 요청만 보내고 html 파싱한다. 
     결과값이 오면 그때 html 파싱을 멈추고 자바스크립트를 실행시킨다
   - 자바스크립트 요청이 여러개라면 자바스크립트 요청한 순서대로 실행하는 것이 아니라
     결과값이 먼저 온 순서대로 실행하기 때문에 자바스크립트가 실행순서에 의존적이라면 문제가 발생.

  2. head + defer *안전
   - 자바스크립트 요청보내고 html 파싱이 끝난뒤에 결과값을 실행한다.
   - 자바스크립트 요청이 여러개면 html 파싱이 끝난뒤 요청한 순서대로 실행한다.

 ## 'use strict';
   - 순수 바닐라 자바스크립트 사용시 맨 위에 선언해 주는 것이 좋다. flexible === dangerous 
   - 자바스크립트 엔진이 빠르게 자바스크립트를 분석해 주기 때문에 성능 개선의 효과도 있다.
 -->
